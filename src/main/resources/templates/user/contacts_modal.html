<div data-th-fragment="contact">
	<!-- Main modal -->
	<div id="view_contact_modal" tabindex="-1" aria-hidden="true"
		class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">


		<div class="relative p-4 w-full max-w-2xl max-h-full">
			<!-- Modal content -->
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

				<!-- Modal header -->
				<div id="contact_modal_header"
					class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
					
					<div class="mr-2">
					<img class="w-10" id="contact_profile_picture" src="" alt="profile" />
					
					</div>
					
					<div>
						<h3 id="contact_name"
							class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
						<p id="contact_email"></p>
					</div>

					<button type="button" onclick="closeContactModal()"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
						<svg class="w-3 h-3" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
                        <path stroke="currentColor"
								stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div class="p-4 md:p-5 space-y-4 bg-gray-100 overflow-hidden">

					<div class="grid grid-cols-12 w-full bg-white">
						<div class="col-span-6 p-2">
							<!-- contact Owner  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
									<label for="" class="text-gray-800">Contact Owner</label>
									<span>-</span>
									<p id="contact_owner" data-th-text="${loggedInUser.name}"></p>
								</div>
							</div>
							
							<!-- contact Id  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
									<label for="" class="text-gray-800">Id</label>
									<span>-</span>
									<p class="text-xs font-semibold break-all max-w-full" id="contact_id"></p>
								</div>
							</div>
							
							<!-- contact Email  -->
							<div class="row-span-2 w-full p-2">
								<div class=" flex items-center gap-2">
									<label for="" class="text-gray-800">Email</label>
									<span>-</span>
									<p id="contact_body_email"></p>
								</div>
							</div>
							<!-- contact Phone  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
									<label for="" class="text-gray-800">Phone</label>
									<span>-</span>
									<p id="contact_phone"></p>
								</div>
							</div>
							
							<!-- contact Description  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
								<label for="" class="text-gray-800">Description</label>
								<span>-</span>
									<p id="contact_description" class="break-all max-w-full"></p>
								</div>
							</div>


						</div>
						<div class="col-span-6 p-2">
		
							<!-- contact website  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
									<label for="" class="text-gray-800">Website</label>
									<span>-</span>
									<p class="text-blue-800 text-xs font-semibold"><a class="break-all max-w-full" id="contact_website" target="_blank"></a> </p>
								</div>
							</div>
							<!-- contact website  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
									<label for="" class="text-gray-800">Linkedin</label>
									<span>-</span>
									<p class="text-blue-800 text-xs font-semibold"><a id="contact_linkedin" target="_blank" class="break-all max-w-full"></a> </p>
								</div>
							</div>

							<!-- contact Favourite  -->
							<div class="row-span-2 w-full p-2">
								<div class=" flex items-center gap-2">
									<label for="" class="text-gray-800 ">Favorite</label>
									<span>-</span>
									<p id="contact_favourite"></p>
								</div>
							</div>
							
							<!-- contact Address  -->
							<div class="row-span-2 w-full p-2">
								<div class="flex items-center gap-2">
								
								<label for="" class="text-gray-800">Address</label>
								<span>-</span>
									<p id="contact_address"></p>
								</div>
							</div>

						</div>

					</div>


				</div>
				<!-- Modal footer -->
				<div
					class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
					<button type="button" id="contact_delete_button"
						class="text-white bg-red-700 hover:bg-black font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
						Delete</button>
					<button type="button" onclick="closeContactModal()"
						class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
				</div>
			</div>
		</div>
	</div>


</div>
