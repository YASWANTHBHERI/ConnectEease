<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div id="content">

		<!-- Side Bar  -->
		<div data-th-replace="~{user/sidebar::sidebar}"></div>

		<div class="sm:pl-64 pt-20">
			<div class="grid grid-cols-12">
				<div class="col-span-3"></div>
				<div class="col-span-12 md:col-span-6">

					<div
						class="card block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
						<div data-th-replace="~{messages::messagebox}"></div>
						<h1 class="text-3xl font-semibold">Update Profile</h1>
						<form data-th-action="@{/user/updateprofile}" method="post"
							data-th-if="${userForm}" data-th-object="${userForm}"
							class="mt-5" enctype="multipart/form-data" novalidate>
							<div class="mb-3">
								<!-- name  -->
								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
									Name</label>
								<div class="relative mb-1">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-regular w-4 h-4 fa-user "></i>

									</div>
									<input type="text" data-th-field="*{name}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="name">
								</div>

								<!-- showing errors  -->
								<p data-th-if="${#fields.hasErrors('name')}"
									data-th-errors="*{name}"
									class="text-red-600 font-semibold text-xs py-1" data-th-h></p>
							</div>
							<!-- email  -->
							<div class="mb-3">

								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
									Email</label>
								<div class="relative mb-1">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-regular w-4 h-4 fa-envelope"></i>

									</div>
									<input type="email" data-th-field="*{email}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="example@gmail.com">
								</div>
								<!-- showing errors  -->
								<p data-th-if="${#fields.hasErrors('email')}"
									data-th-errors="*{email}"
									class="text-red-600 font-semibold text-xs py-1" data-th-h></p>
							</div>

							<!-- phone number  -->
							<div class="mb-3">

								<label for="input-group-1"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
									Phone</label>
								<div class="relative mb-1">
									<div
										class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
										<i class="fa-solid w-4 h-4 fa-phone"></i>

									</div>
									<input type="text" data-th-field="*{phoneNumber}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
										placeholder="1234567890">
								</div>
								<!-- showing errors  -->
								<p data-th-if="${#fields.hasErrors('phoneNumber')}"
									data-th-errors="*{phoneNumber}"
									class="text-red-600 font-semibold text-xs py-1" data-th-h></p>
							</div>


							<!-- About user -->
							<div class="mb-3">

								<label for="message"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About
								</label>
								<textarea data-th-field="*{about}" rows="4"
									class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Write about your contact"></textarea>

								<!-- showing errors  -->
								<p data-th-if="${#fields.hasErrors('about')}"
								   data-th-errors="*{about}"
								   class="text-red-600 font-semibold text-xs py-1" data-th-h></p>

							</div>

							<!-- user image  -->

							<div class="mb-3">
								<label
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									for="small_size">Profile Image</label> <input
									id="contact_image_input" data-th-field="*{userProfileImage}"
									class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
									type="file" accept="image/png, image/jpeg, image/jpg">

								<!-- showing errors  -->
								<p data-th-if="${#fields.hasErrors('userProfileImage')}"
									data-th-errors="*{userProfileImage}"
									class="text-red-600 font-semibold text-xs py-1"></p>

								<img class="max-h-52 rounded-lg" data-th-src="*{profilePic}"
									id="upload_image_preview" />
							</div>



							<!-- submit Button -->

							<div class="button-container text-center">
								<button type="submit"
									class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-800 dark:hover:bg-blue-700 dark:focus:ring-gray-700 dark:border-gray-700">Update
									</button>

								</div>


						</form>
					</div>

				</div>
			</div>

		</div>

	</div>

	<script data-th-src="@{'/js/admin.js'}"></script>
	<script>
		console.log("Profile page")
	</script>
</body>
</html>
