<div data-th-fragment="marketplace">
	<!-- Main modal -->
	<div id="marketplace_install_modal" tabindex="-1" aria-hidden="true"
		class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">


		<div class="relative p-4 w-full max-w-2xl max-h-full">
			<!-- Modal content -->
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

				<!-- Modal header -->
				<div id="contact_modal_header"
					class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
					<div>
						<h3 id="confirm_installation"
							class="text-xl font-semibold text-gray-900 dark:text-white">Confirm
							Installation</h3>
					</div>

					<button type="button" onclick="closeMarketPlaceModal()"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
						<svg class="w-3 h-3" aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg" fill="none"
							viewBox="0 0 14 14">
                        <path stroke="currentColor"
								stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div class="p-4 md:p-5 space-y-4 bg-gray-100 overflow-hidden">
					<div class="bg-white">
						<div class="pl-4 pt-2">
							<h1 class="font-semibold">Personal Information</h1>
						</div>

						<div class="grid grid-cols-12 w-full bg-white">

							<div class="col-span-6 p-2">
								<!-- Personal Information  -->
								<div class="row-span-2 w-full p-2">
									<div class="flex items-center gap-2">
										<label for="" class="text-gray-800">Name</label> <span>-</span>
										<p id="marketplace_user" data-th-text="${loggedInUser.name}"></p>
									</div>
								</div>
								<div class="row-span-2 w-full p-2">
									<div class="flex items-center gap-2">
										<label for="" class="text-gray-800">Email</label> <span>-</span>
										<p id="marketplace_user_email"
											data-th-text="${loggedInUser.email}"></p>
									</div>
								</div>
							</div>

						</div>
					</div>

					<!-- Installation details  -->
					<div class="bg-white">
						<div class="pl-4 pt-2">
							<h1 class="font-semibold">Installation Details</h1>
						</div>

						<div class="grid grid-cols-12 w-full bg-white">

							<div class="col-span-6 p-2">
								<!-- Personal Information  -->
								<div class="row-span-2 w-full p-2">
									<div class="flex items-center gap-2">
										<label for="" class="text-gray-800">Name</label> <span>-</span>
										<p id="marketplace_app_name"></p>
									</div>
								</div>
								<div class="row-span-2 w-full p-2">
									<div class="flex items-center gap-2">
										<label for="" class="text-gray-800">App type</label> <span>-</span>
										<p id="marketplace_type">Extension</p>
									</div>
								</div>
								<div class="row-span-2 w-full p-2">
									<div class="flex items-center gap-2">
										<label for="" class="text-gray-800">Product</label> <span>-</span>
										<p id="marketplace_product">messaging</p>
									</div>
								</div>
							</div>

						</div>
					</div>

					<div class="flex items-center">
						<input id="link-checkbox" type="checkbox" value=""
							class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
						<label for="link-checkbox"
							class="ms-2 text-xs font-medium text-gray-900 dark:text-gray-300">By
							installing this App, you agree to the <a href="#"
							class="text-blue-600 dark:text-blue-500 hover:underline">Terms
								of Service</a>. of ConnectEease Marketplace.
						</label>
					</div>


					<!-- Modal footer -->
					<div
						class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
						<button type="button" th:onclick="installMarketPlaceApp()"
							class="text-white bg-red-700 hover:bg-black font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 marketPlaceModal_app_install_button">
							Install</button>
						<button type="button" onclick="closeMarketPlaceModal()"
							class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
					</div>
				</div>
			</div>
		</div>


	</div>
