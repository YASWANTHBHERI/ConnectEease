<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>Mailstrap Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div id="content">

		<section class="pt-28 lg:pt-20">
			<div class="flex flex-col items-center">
				<div class="mailstrap_settings" data-th-if="${mailstrapForm}"
					data-th-object="${mailstrapForm}">
					<!-- mailstrap card start  -->
					<div
						class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
						<div data-th-replace="~{messages::messagebox}"></div>
						<!-- twilio card logo start  -->
						<div class="flex flex-col items-center">
							<img class="w-1/3"
								src="https://res.cloudinary.com/dfnyfupmc/image/upload/v1730436991/mailstrap_connectEease.png"
								alt="" />
						</div>
						<!-- mailstrap card logo end -->


						<!-- mailstrap Form start  -->
						<div class="">
							<form class="max-w-sm mx-auto"
								data-th-action="@{'/user/contacts/send/mailstrap/add'}"
								method="post">
								<div class="mb-5">
									<label for="mailstrap_username"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username
									</label> <input type="text" id="mailstrap_username"
										data-th-field="*{mailstrapUsername}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
									<!-- showing errors  -->
									<p data-th-if="${#fields.hasErrors('mailstrapUsername')}"
										data-th-errors="*{mailstrapUsername}"
										class="text-red-600 font-semibold text-xs py-1" data-th-h></p>
								</div>

								<div class="mb-5">
									<label for="mailstrap_password"
										class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password
									</label> <input type="text" id="mailstrap_password"
										data-th-field="*{mailstrapPassword}"
										class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
									<!-- showing errors  -->
									<p data-th-if="${#fields.hasErrors('mailstrapPassword')}"
										data-th-errors="*{mailstrapPassword}"
										class="text-red-600 font-semibold text-xs py-1" data-th-h></p>
								</div>
								<div class="flex flex-col items-center">
									<button type="submit"
										class="text-white bg-red-600 hover:bg-red-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>

								</div>
							</form>


						</div>
						<!-- mailstrap form end  -->
					</div>
					<!-- mailstap card end  -->
				</div>
			</div>
		</section>
	</div>

	<script>
		console.log("mailstrap login page")
	</script>
</body>
</html>
